{% extends "layout.html" %}

{% block head %}
    {{ super() }}
    <style type="text/css">
        .input-group {
            width: 600px;
            margin: 50px auto;
        }
        .form-group  {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 600px;
            margin: 50px auto;
        }
        .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
        }
        .message {
            text-align: center;
            color: red;
        }
    </style>
{% endblock %}

{% block heading %}
{% endblock %}
{% block scripts %}
<script type="text/javascript">

function bookdisplay(ele) {
    console.log("hello")
    var requestobj = {}
    var url = "/api/book"
    requestobj["isbn"] = ele.id
    $.ajax({
          type: "GET",
          url: url,
          data: requestobj, 
          success: function(data)
          {
            console.log(data.reviews);

            var htmltext = "<p id = 'isbnofbook'>"+data.isbn +"</p><ul>"+"<p id = 'title'>"+data.title+"</p><ul>"+"<p id = 'author'>"+data.author+"</p><ul>"+"<p id = 'year of publication'>"+data.year+"</p><ul>";
            for(var i = 0; i < data.reviews.length; i++) {
            console.log(data[i]);
              
              htmltext = htmltext + "<li><p>" + data.reviews[i]["userName"] + " ===> " + data.reviews[i]["feedback"] +"</p></li>"
            }
            htmltext = htmltext + "</ul>"
            $("#reviewresults").html(htmltext);
            
          }
        });
   }
</script>
{% endblock %}

{% block body %}

<h2 align="center">WELCOME TO THE HOME PAGE</h2>
<h3>Helloo {{name}} !!</h3>
<p>Sucessfully Logged into the page</p>
<div class = "LogoutButton" align="right">
    <form action="/logout">
        <button class="btn btn-secondary btn-lg" type="submit">LOGOUT</button>
    </form>
</div>
<button onclick = 'bookdisplay(this)' id = '1416949658'>View Book</button>
<div id="reviewresults">

</div>
{% endblock %}
